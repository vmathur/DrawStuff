<!DOCTYPE html>
<html=manifest="cache.manifest">
    <head>
          <title>Draw Stuff</title>
          <meta name="description" content="Live drawing with friends">
          <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
          <link rel="kik-icon" href="/img/draw_stuff_pic1.png">
          <link rel="canonical" href="http://drawstuffz.herokuapp.com/">
          <link rel="stylesheet" href="http://cdn.kik.com/app/2.0.0/app.min.css">
          <link rel="stylesheet" href="/css/styles.css">
          <link rel="stylesheet" href="/css/colour-picker.css">
          <link rel="stylesheet" href="/css/thickness-picker.css">

    </head>
    <body>
          <div class="app-page home-page" data-page="home">
              <div class="app-topbar blue">
                  <div class="app-title">Draw stuff</div>
              </div>

              <div class="app-content">
                  <div class="app-section intro-section">
                        <div class="intro">Draw with </div>
                  </div>
                  <div class="app-section login-section">
                        <div class= "app-button login kik-sign-in" id="kikfriends">
                            <div class="button-text">Kik Friends</div>
                            <div class="button-image kikfriends-pic"></div>
                        </div> 
                        <div class= "app-button login anon-sign-in" id="anon">
                            <div class="button-text">Randoms</div>
                            <div class="button-image randoms-pic"></div>
                        </div>
                  </div>
              </div>

          </div>

          <div class="app-page home-page" data-page="session">
              <div class="app-topbar blue">
                  <div class="app-button back left" data-back="true"></div>
                  <div class="app-title">Draw stuff</div>
                  <div class="app-button save right"></div>
                  <div class="app-button upload right"></div>
              </div>

              <div class="app-content">

                  <div class="app-section partner">
                      <div class="app-button chat"></div>
                      <div class="status">Drawing alone</div>
<!--                       <div class="friendpic"></div>-->                  
                      <div class="clear"></div>
                  </div>

                  <div class="app-section section-canvas">
                        <div class="canvas-container">
                            <canvas id="draw" cornerRadius="10px" width="300" height="300"></canvas>
                        </div>
                  </div>

                  <div class="app-section toolbar">
                      <div class="tools">
                            <div class= "app-button menu"id="clear">Clear</div>
                            <div class= "app-button menu color">Color</div>
                            <div class= "app-button menu eraser">Eraser</div>
                            <div class="clear"></div>
                      </div>
                  </div>
                  <!-- colors -->
                  <div class="color_picker" style="">
                    <div class="canvascover"></div>
                    <div class="picker_popup color_popup">
                      <div class="color_popup_color green"></div>
                      <div class="color_popup_color turquoise"></div>
                      <div class="color_popup_color purple"></div>
                      <div class="color_popup_color pink"></div>
                      <div class="color_popup_color orange"></div>
                      <div class="color_popup_color light_green"></div>
                      <div class="color_popup_color black"></div>
                      <div class="clear"></div>
                      <div class="color_popup_color gray"></div>
                      <div class="color_popup_color light_pink"></div>
                      <div class="color_popup_color yellow"></div>
                      <div class="color_popup_color blue"></div>
                      <div class="color_popup_color dark_red"></div>
                      <div class="color_popup_color light_brown"></div>
                      <div class="color_popup_color dark_orange"></div>
                      <div class="clear"></div>
                      <div class="color_popup_color dark_green"></div>
                      <div class="color_popup_color nice_blue"></div>
                      <div class="color_popup_color darkerer_grey"></div>
                      <div class="color_popup_color darker_grey"></div>
                      <div class="color_popup_color dark_grey"></div>
                      <div class="color_popup_color light_grey"></div>
                      <div class="color_popup_color tan"></div>
                      <div class="clear"></div>
                    </div>
                  </div>

                  <!-- thickness -->
                  <div id="thickness_control_main" class="thickness_selector"></div>
                  <div class="thickness_picker">
                    <div class="canvascover"></div>
                    <div class="picker_popup">
                      <div class="picker_tabs thickness_picker_tabs">
                        <div class="tab thinest">
                          <div class="icon"></div>
                        </div>
                        <div class="tab thin">
                          <div class="icon"></div>
                        </div>
                        <div class="tab normal">
                          <div class="icon"></div>
                        </div>
                        <div class="tab thick">
                          <div class="icon"></div>
                        </div>
                        <div class="tab thickest">
                          <div class="icon"></div>
                        </div>
                      </div>
                    </div>
                  </div>


              </div>

          </div> 


          <script src="http://zeptojs.com/zepto.min.js"></script>

            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-50128773-1']);

              var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;

          <script src="http://cdn.kik.com/kik/1.0.0/kik.js"></script>
          <script src="http://cdn.kik.com/cards/0.11.2/cards.js"></script>
          <script src="http://cdn.kik.com/app/2.0.0/app.min.js"></script>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
          <script src ="js/canvas.js"></script>
          <script src ="js/data.js"></script>
          <script src ="js/page-session.js"></script>
          <script src ="js/page-home.js"></script>
          <script src ="js/main.js"></script>
    </body>
</html>
